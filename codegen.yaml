generates:
  src/generated/schema.graphql:
    schema:
      - 'src/graphql/typeDefs/**/*.graphql'
    plugins:
      - schema-ast
  src/generated/resolver-types.ts:
    schema:
      - 'src/graphql/typeDefs/**/*.graphql'
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: 'src/graphql/context#Context'